name: CI Pipeline

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:17
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: eventdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name:  Checkout du code
        uses: actions/checkout@v4

      - name:  Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ“¦ Installer les dÃ©pendances Backend
        working-directory: ./TP_EVENT_API
        run: npm install

      - name: ğŸ§ª Lancer les tests Backend
        working-directory: ./TP_EVENT_API
        run: npm test

      - name: ğŸ“¦ Installer les dÃ©pendances Frontend
        working-directory: ./TP_EVENT_WEB_APP
        run: npm install

      - name: âš™ï¸ Build du frontend
        working-directory: ./TP_EVENT_WEB_APP
        run: npm run build
